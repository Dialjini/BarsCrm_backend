<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="static/js/datepicker.min.js"></script>
    <link href="static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link href="static/css/datepicker.min.css" rel="stylesheet" type="text/css">

    <title>Bars CRM</title>
</head>

<body>
    <div class="page">
        <div class="leftBlock">
            <div class="nav_bar" id="nav_bar"></div>
        </div>
        <div class="centerBlock">
            <header class="header">
                <div class="logo">
                    <a href="https://kormabars.ru/">
                        <img src="static/images/logotype.png" alt="">
                    </a>
                </div>
                <div class="search">
                    <img src="static/images/search.png" class="search_img" alt="">
                    <input type="search" name="search" placeholder="Например: жир" maxlength="50">
                </div>
            </header>
            <div class="container">
                <div class="info"></div>
            </div>
        </div>
        <div class="rightBlock">
            <div class="profile">
                <div class="photo">
                    <img src="static/images/profileLogo.png" alt="">
                </div>
                <div class="fieldInfo">
                    <div class="name">Василий Пупкин</div>
                    <div class="descr">Менеджер</div>
                </div>
                <a href="/logout">
                    <img src="static/images/points.png" class="profile_menu">
                </a>
            </div>
            <div class="sidebar">
                <div class="infoblock">
                    <div class="title flex" id="search_dropMenu">
                        <span>Поиск по региону</span>
                        <div class="drop-down">
                            <img src="static/images/dropmenu.svg" class="drop_down_img" alt="">
                        </div>
                    </div>
                </div>
                <div class="infoblock" id="createCT"></div>
                <div class="infoblock">
                    <div class="title">
                        <span>Карточки клиентов</span>
                    </div>
                    <div class="item empty_cards fd-c" id="empty_customer_cards"></div>
                </div>
                <div class="infoblock" id="tasks_list">
                    <div class="title">
                        <span>Действующие задачи</span>
                    </div>
                    <div class="empty">Нет задач</div>
                </div>
                <div class="infoblock">
                    <div class="title">
                        <span>Просроченные задачи</span>
                    </div>
                    <div class="empty">Нет просроченных задач</div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/other/dm.js" type="text/javascript"></script>
    <script src="static/js/categories/tfill.js" type="text/javascript"></script>
    <script src="static/js/categories/cfill.js" type="text/javascript"></script>
    <script src="static/js/other/other.js" type="text/javascript"></script>
    <script src="static/js/data.js" type="text/javascript"></script>
    <script src="static/js/main.js" type="text/javascript"></script>
    <script src="static/js/card/card_menu.js" type="text/javascript"></script>
    <script src="static/js/card/content_card_menu.js" type="text/javascript"></script>
</body>

</html>
