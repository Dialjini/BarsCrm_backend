<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet" type="text/css">
    <title>Log in</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="page">
        <div class="login_block">
            <div class="block">
                <div class="title">Авторизация</div>
                <div class="content">
                    <div class="element">
                        <input type="text" name="login" id="login" placeholder="Логин">
                    </div>
                    <div class="element">
                        <input type="password" name="password" id="password" placeholder="Пароль">
                    </div>
                    <input type="radio" name="remember" id="remember">
                    <label for="remember">Запомнить</label>
                    <div class="element">
                        <a href="index.html"><button class="btn btn-main" onclick id>Войти</button></a>
                    </div>
                </div>
            </div>
        </div>
        <img src="static/images/bg_logo.png" alt="" class="bg_logo">
    </div>
</body>

</html>
