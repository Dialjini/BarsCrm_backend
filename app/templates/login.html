<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Pragma" content="no-cache"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Авторизация</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="page">
        <div class="login_block">
            <div class="block">
                <div class="title">Авторизация</div>
                <div class="error_message red"></div>
                <div class="content">
                    <div class="element">
                        <input type="text" name="login" id="login" placeholder="Логин">
                    </div>
                    <div class="element">
                        <input type="password" name="password" id="password" placeholder="Пароль">
                    </div>
                    <div class="element">
                        <button class="btn btn-main" id="auth">Войти</button>
                    </div>
                </div>
            </div>
        </div>
        <img src="static/images/bg_logo.png" alt="" class="bg_logo">
    </div>
    <script src="static/js/login.js?u={{last_update}}"></script>
</body>

</html>
